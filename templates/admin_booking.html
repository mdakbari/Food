{% extends "admin_layout.html" %}
{% block body %}

<div class="main-panel">
    <div class="content-wrapper">
      
      <div class="row ">
        <div class="col-12 grid-margin">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Order Status</h4>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th> Customer Name  </th>
                      <th> Email </th>
                      <th> Time </th>
                      <th> People </th>
                      <th> Special Request </th>
                      <th> Accept </th>
                      <th> Reject </th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for books in book %}
                    <tr>
                      <td> {{ books.name}} </td>
                      <td> {{ books.email }} </td>
                      <td> {{ books.datetime }} </td>
                      <td> {{ books.people}} </td>
                      <td> {{ books.msg }} </td>
                      <td>
                        <a class="nav-link" href="/manage_booking/{{ books.sno }}/accept">
                        <span class="menu-icon">
                          <i class="mdi mdi mdi-check"></i>
                        </span>
                      </a> </td>
                      <td>  <a class="nav-link" href="/manage_booking/{{ books.sno }}/reject">
                        <span class="menu-icon">
                          <i class="mdi mdi mdi-close"></i>
                        </span>
                      </a> </td>
                    </tr>
                    {% endfor %}   
                </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
    
{% endblock %}
