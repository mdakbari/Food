{% extends "admin_layout.html" %}
{% block body %}

<div class="main-panel">
    <div class="content-wrapper">
      
      <div class="row ">
        <div class="col-12 grid-margin">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Order Status</h4>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th> Sno  </th>
                      <th> Customer Name  </th>
                      <th> Email </th>
                      <th> Subject </th>
                      <th> Message </th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    {% for contacts in contact %}
                    <tr>
                      <td> {{ contacts.sno}} </td>
                      <td> {{ contacts.name}} </td>
                      <td> {{ contacts.email }} </td>
                      <td> {{ contacts.subject }} </td>
                      <td> {{ contacts.msg}} </td>
                    </tr>
                    {% endfor %}   
                </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
{% endblock %}
