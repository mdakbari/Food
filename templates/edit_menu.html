{% extends "admin_layout.html" %}
{% block body %}

<div class="main-panel">
  <div class="content-wrapper">
      <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Edit Menu</h4>
              <form class="forms-sample" action="/edit_menu/{{ foods.id }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="exampleInputName1">Food Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{ foods.name }}">
                </div>
                <div class="form-group">
                  <label for="exampleInputName1">Price</label>
                  <input type="text" class="form-control" id="price" name="price" placeholder="Price" value="{{ foods.price }}">
                </div>
                <div class="form-group row">
                  <label class="col-form-label">Select a Menu:</label>
                  <div class="col-sm-9">
                    <select class="form-control" name="category" value="{{ foods.category }}">
                      <option value="Breakfast" {% if foods.category == "Breakfast" %}selected{% endif %}>Breakfast</option>
                      <option value="Launch" {% if foods.category == "Launch" %}selected{% endif %}>Launch</option>
                      <option value="Dinner" {% if foods.category == "Dinner" %}selected{% endif %}>Dinner</option>
                    </select>
                  </div>
                </div>  
                <div class="form-group" >
                  <label for="exampleTextarea1">Description</label>
                  <textarea class="form-control" id="description" name="description" rows="4">{{ foods.description }}</textarea>
                </div>
                <div class="form-group">
                  <label>File upload</label>
                  <input type="file" name="image"  id="image" class="file-upload-default">
                  <div class="input-group col-xs-12">
                    <input type="text" class="form-control file-upload-info" value="{{ foods.image }}" disabled placeholder="Upload Image">
                    <span class="input-group-append">
                      <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                    </span>
                  </div>
                </div>
                      <button type="submit" class="btn btn-primary me-2">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

  </div>

  
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('.file-upload-browse').click(function() {
        $('#image').click();
    });
});
</script>

{% endblock %}
